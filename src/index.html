<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Repos App</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" defer src="./script.js"></script>
	</head>
	<body>
		<main class="container">
			<header class="header">
				<h1 class="header__title">GitHub Repos App</h1>
			</header>
			<div class="content">
				<div class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search GitHub users"
					/>
				</div>

				<div class="repos">
					<h2>List of user's repositories</h2>
					<div class="repos-container"></div>
				</div>
			</div>
		</main>
	</body>
</html>
